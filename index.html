<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JS实现元素拖拽效果</title>
        <style type="text/css">
        	html, body{
        		height: 100%;
        	}

        	#elem{
        		position: absolute;
        		height: 100px;
        		width: 100px;
        		background-color: blue;
        	}
	
        </style>
    </head>
    <body>
    		<div id="elem">
    			
    		</div>

		<script src="jquery-3.1.1.min.js"></script>
    	<script>

    		$('#elem').on('mousedown', function (e){
    			var downx=e.offsetX;
    			var downy=e.offsetY;

				$('body').on('mousemove', function (e){    var a =e.clientX - downx;
    				var b =e.clientY - downy;
    					$('#elem').css({
    					'left':a,
    					'top': b,
    				});
    			});


    			$('body').on('mouseup', function (){
    				console.log('666');
    				$('body').off();
    			});
    		});

    	</script>
    </body>
</html>
